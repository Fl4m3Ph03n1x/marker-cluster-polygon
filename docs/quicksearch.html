    {"utils_randomColor.js.html":{"id":"utils_randomColor.js.html","title":"Source: utils/randomColor.js","body":" Polygon + Marker Cluster Modules CoordinatePolygon Global generateRandomColor Source: utils/randomColor.js /** * Generates a random color by randomly generating an hexadecimal string. * * @function generateRandomColor * * @returns {string} A random hexadecimal string representing a color. * * @example * const randomColor = generateRandomColor(); * console.log(randomColor); * * new google.maps.Polygon({ * paths: coords, //your polygon coordinates * strokeColor: randomColor, * strokeOpacity: 0.8, * strokeWeight: 2, * fillColor: randomColor, * fillOpacity: 0.35, * map: myMap //your google map * }); * * @see {@link http://stackoverflow.com/a/37472218/1337392} */ const generateRandomColor = () =&gt; '#' + Math.random().toString(16).slice(2, 8); × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T14:01:30+00:00 using the DocStrap template. "},"geometry_coordinate.js.html":{"id":"geometry_coordinate.js.html","title":"Source: geometry/coordinate.js","body":" Polygon + Marker Cluster Modules CoordinatePolygon Global generateRandomColor Source: geometry/coordinate.js &quot;use strict&quot;; /** * Creates a Coordinate object with the given latitude and longitude. This * object is a useful abstraction as it encapsulates a requirement by the * google.maps.polygon that requires an object with this format in order to * draw a Polygon. * * @exports Coordinate * * @example * const myCoord = coordinateFactory(0, 1); * console.log(`Coord is: ${myCoord.lat}, ${myCoord.lng}`); * * @params {Number} lat The latitude of the coordinate. * @params {Number} lng The longitude of the coordinate. * @returns {Coordinate} The coordinate. * * @see {@link https://developers.google.com/maps/documentation/javascript/examples/polygon-simple} */ const coordinateFactory = function(lat, lng) { return { lat, lng }; }; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T14:01:30+00:00 using the DocStrap template. "},"geometry_polygon.js.html":{"id":"geometry_polygon.js.html","title":"Source: geometry/polygon.js","body":" Polygon + Marker Cluster Modules CoordinatePolygon Global generateRandomColor Source: geometry/polygon.js &quot;use strict&quot;; /*global coordinateFactory*/ /** * Creates a polygon, with the given array of coordinates in in format * [lng, lat]. * * @exports Polygon * * @params {Array} An array of coordinates in format [lng, lat]. * @returns {Polygon} A Polygon Object. * * @example * //From https://developers.google.com/maps/documentation/javascript/examples/polygon-simple * const myPolygon = polygonFactory([ * [-80.190, 25.774], * [-66.118, 18.466], * [-64.757, 32.321], * [-80.190, 25.774] * ]); * * let { * lat, * lng * } = myPolygon.getPolygonCenter(); * consle.log(`Center is: ${lat}, ${lng}`); * * myPolygon.getCoordinates().forEach(elem =&gt; { * console.log(`Coord is ${elem.lat}, ${elem.lng}`); * }); */ const polygonFactory = function(theCoordinates) { /** * Takes an array containing the coordinates in format [lng, lat] and * transforms it into an array of Coordinates. * * @private * * @returns {Array} An array containing the coordinates of the polygon. * * @see {@link http://stackoverflow.com/a/16282685/1337392} * @see {@link https://en.wikipedia.org/wiki/Centroid} */ const transformCoordinates = (coords) =&gt; { return coords.reduce((prev, curr) =&gt; { prev.push(coordinateFactory(curr[1], curr[0])); return prev; }, []); }; const coordinates = transformCoordinates(theCoordinates); /** * Calculates the center of this polygon, defined by its array of * coordinates. * * @private * * @returns {Coordinate} The coordinate representing this polygon's * geometric center. * * @see {@link http://stackoverflow.com/a/16282685/1337392} * @see {@link https://en.wikipedia.org/wiki/Centroid} */ const calculatePolygonCenter = () =&gt; { let minX, maxX, minY, maxY; coordinates.forEach(coordinate =&gt; { minX = (coordinate.lng &lt; minX || minX === undefined) ? coordinate.lng : minX; maxX = (coordinate.lng &gt; maxX || maxX === undefined) ? coordinate.lng : maxX; minY = (coordinate.lat &lt; minY || minY === undefined) ? coordinate.lat : minY; maxY = (coordinate.lat &gt; maxY || maxY === undefined) ? coordinate.lat : maxY; }); return coordinateFactory((minY + maxY) / 2, (minX + maxX) / 2); }; const polyCenter = calculatePolygonCenter(); /** * Returns the array of coordinates of this polygon. It is calculated only * once during the polygon's creation. * * @public * * @returns {Array} The array of coordinates from the polygon. */ const getCoordinates = () =&gt; coordinates; /** * Returns the center coordinate of this polygon. It is calculated only * once during the polygon's creation. * * @public * * @returns {Coordinate} The coordinate that represents the geometric * center of the polygon. */ const getPolygonCenter = () =&gt; polyCenter; return Object.freeze({ getPolygonCenter, getCoordinates }); }; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T14:01:30+00:00 using the DocStrap template. "},"global.html":{"id":"global.html","title":"Global","body":" Polygon + Marker Cluster Modules CoordinatePolygon Global generateRandomColor Global Methods generateRandomColor() Generates a random color by randomly generating an hexadecimal string. Source: utils/randomColor.js, line 1 See: http://stackoverflow.com/a/37472218/1337392 Returns: A random hexadecimal string representing a color. Type string Example const randomColor = generateRandomColor(); console.log(randomColor); new google.maps.Polygon({ paths: coords, //your polygon coordinates strokeColor: randomColor, strokeOpacity: 0.8, strokeWeight: 2, fillColor: randomColor, fillOpacity: 0.35, map: myMap //your google map }); × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T14:01:30+00:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Polygon + Marker Cluster Modules CoordinatePolygon Global generateRandomColor Modules × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T14:01:30+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Polygon + Marker Cluster Modules CoordinatePolygon Global generateRandomColor $$$$$$$\\ $$\\ $$ __$$\\ $$ | $$\\ $$ | $$ | $$$$$$\\ $$ |$$\\ $$\\ $$$$$$\\ $$$$$$\\ $$$$$$$\\ $$$$$$$\\ $$ | $$$$$$$ |$$ __$$\\ $$ |$$ | $$ |$$ __$$\\ $$ __$$\\ $$ __$$\\ $$ _____| $$$$$$$$\\ $$ ____/ $$ / $$ |$$ |$$ | $$ |$$ / $$ |$$ / $$ |$$ | $$ |\\$$$$$$\\ \\__$$ __| $$ | $$ | $$ |$$ |$$ | $$ |$$ | $$ |$$ | $$ |$$ | $$ | \\____$$\\ $$ | $$ | \\$$$$$$ |$$ |\\$$$$$$$ |\\$$$$$$$ |\\$$$$$$ |$$ | $$ |$$$$$$$ | \\__| \\__| \\______/ \\__| \\____$$ | \\____$$ | \\______/ \\__| \\__|\\_______/ $$\\ $$ |$$\\ $$ | \\$$$$$$ |\\$$$$$$ | \\______/ \\______/ $$\\ $$\\ $$\\ $$$$$$\\ $$\\ $$\\ $$$\\ $$$ | $$ | $$ __$$\\ $$ | $$ | $$$$\\ $$$$ | $$$$$$\\ $$$$$$\\ $$ | $$\\ $$$$$$\\ $$$$$$\\ $$ / \\__|$$ |$$\\ $$\\ $$$$$$$\\ $$$$$$\\ $$$$$$\\ $$$$$$\\ $$\\$$\\$$ $$ | \\____$$\\ $$ __$$\\ $$ | $$ |$$ __$$\\ $$ __$$\\ $$ | $$ |$$ | $$ |$$ _____|\\_$$ _| $$ __$$\\ $$ __$$\\ $$ \\$$$ $$ | $$$$$$$ |$$ | \\__|$$$$$$ / $$$$$$$$ |$$ | \\__| $$ | $$ |$$ | $$ |\\$$$$$$\\ $$ | $$$$$$$$ |$$ | \\__| $$ |\\$ /$$ |$$ __$$ |$$ | $$ _$$&lt; $$ ____|$$ | $$ | $$\\ $$ |$$ | $$ | \\____$$\\ $$ |$$\\ $$ ____|$$ | $$ | \\_/ $$ |\\$$$$$$$ |$$ | $$ | \\$$\\ \\$$$$$$$\\ $$ | \\$$$$$$ |$$ |\\$$$$$$ |$$$$$$$ | \\$$$$ |\\$$$$$$$\\ $$ | \\__| \\__| \\_______|\\__| \\__| \\__| \\_______|\\__| \\______/ \\__| \\______/ \\_______/ \\____/ \\_______|\\__| DescriptionThis project is a demo of how you can attach polygons for regions in Google Maps, and how you can have clusters of Markers. In this sample, you can see Portugal divided by its districts, as well as some points of interested marked. When zommed out, the markers are clustered. When zoomed in, the cluster dissipates so you can see each marker individually. InstallDownload all the files (except the docs folder) and make sure you change the API key under index.html to your own: &lt;script src=&quot;https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&quot;&gt;&lt;/script&gt;This line is in the &lt;head&gt; section and it will define wether or not this demo will work for you or not. UsageTo use it, open the index.html file with a browser of your choice and enjoy. This is mainly a front-end project, so no additional setup is needed. JavaScript CodeThe following files are under the directory js and they represent the logic of this demo: data/poiData.js is the file containing the data for the points of interest. To find the coordinates of a point of interest you can use https://google-developers.appspot.com/maps/documentation/utils/geocoder/ data/districtData.js constains the coordinates that define the district's polygon shape. geometry/coordinate.js representes a coordinate object. geometry/polygon.js represents a polygon object. Contains mathematical calculations for polygons. utils/randomColor.js contains a function to help generete random strings of colors. libs/markermanager.js is my library for managing marker objects from the Google Maps API. myscript.js is responsible for creating the polygons and clustering the marks. Depends on markermanager.js. LicenseThis work is udner the MIT license. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T14:01:30+00:00 using the DocStrap template. "},"module-Coordinate.html":{"id":"module-Coordinate.html","title":"Module: Coordinate","body":" Polygon + Marker Cluster Modules CoordinatePolygon Global generateRandomColor Module: Coordinate Creates a Coordinate object with the given latitude and longitude. This object is a useful abstraction as it encapsulates a requirement by the google.maps.polygon that requires an object with this format in order to draw a Polygon. Source: geometry/coordinate.js, line 21 See: https://developers.google.com/maps/documentation/javascript/examples/polygon-simple Example const myCoord = coordinateFactory(0, 1); console.log(`Coord is: ${myCoord.lat}, ${myCoord.lng}`); × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T14:01:30+00:00 using the DocStrap template. "},"module-Polygon.html":{"id":"module-Polygon.html","title":"Module: Polygon","body":" Polygon + Marker Cluster Modules CoordinatePolygon Global generateRandomColor Module: Polygon Creates a polygon, with the given array of coordinates in in format [lng, lat]. Source: geometry/polygon.js, line 33 Example //From https://developers.google.com/maps/documentation/javascript/examples/polygon-simple const myPolygon = polygonFactory([ [-80.190, 25.774], [-66.118, 18.466], [-64.757, 32.321], [-80.190, 25.774] ]); let { lat, lng } = myPolygon.getPolygonCenter(); consle.log(`Center is: ${lat}, ${lng}`); myPolygon.getCoordinates().forEach(elem =&gt; { console.log(`Coord is ${elem.lat}, ${elem.lng}`); }); Methods &lt;inner&gt; getCoordinates() Returns the array of coordinates of this polygon. It is calculated only once during the polygon's creation. Source: geometry/polygon.js, line 90 Returns: The array of coordinates from the polygon. Type Array &lt;inner&gt; getPolygonCenter() Returns the center coordinate of this polygon. It is calculated only once during the polygon's creation. Source: geometry/polygon.js, line 101 Returns: The coordinate that represents the geometric center of the polygon. Type Coordinate × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T14:01:30+00:00 using the DocStrap template. "}}
