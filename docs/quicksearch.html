    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules CoordinatePolygon Global generateRandomColor Global Methods generateRandomColor() Generates a random color by randomly generating an hexadecimal string. See: http://stackoverflow.com/a/37472218/1337392 Returns: A random hexadecimal string representing a color. Type string Example { const color = generateRandomColor(); } × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T13:32:04+00:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules CoordinatePolygon Global generateRandomColor Modules × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T13:32:04+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules CoordinatePolygon Global generateRandomColor $$$$$$$\\ $$\\ $$ __$$\\ $$ | $$\\ $$ | $$ | $$$$$$\\ $$ |$$\\ $$\\ $$$$$$\\ $$$$$$\\ $$$$$$$\\ $$$$$$$\\ $$ | $$$$$$$ |$$ __$$\\ $$ |$$ | $$ |$$ __$$\\ $$ __$$\\ $$ __$$\\ $$ _____| $$$$$$$$\\ $$ ____/ $$ / $$ |$$ |$$ | $$ |$$ / $$ |$$ / $$ |$$ | $$ |\\$$$$$$\\ \\__$$ __| $$ | $$ | $$ |$$ |$$ | $$ |$$ | $$ |$$ | $$ |$$ | $$ | \\____$$\\ $$ | $$ | \\$$$$$$ |$$ |\\$$$$$$$ |\\$$$$$$$ |\\$$$$$$ |$$ | $$ |$$$$$$$ | \\__| \\__| \\______/ \\__| \\____$$ | \\____$$ | \\______/ \\__| \\__|\\_______/ $$\\ $$ |$$\\ $$ | \\$$$$$$ |\\$$$$$$ | \\______/ \\______/ $$\\ $$\\ $$\\ $$$$$$\\ $$\\ $$\\ $$$\\ $$$ | $$ | $$ __$$\\ $$ | $$ | $$$$\\ $$$$ | $$$$$$\\ $$$$$$\\ $$ | $$\\ $$$$$$\\ $$$$$$\\ $$ / \\__|$$ |$$\\ $$\\ $$$$$$$\\ $$$$$$\\ $$$$$$\\ $$$$$$\\ $$\\$$\\$$ $$ | \\____$$\\ $$ __$$\\ $$ | $$ |$$ __$$\\ $$ __$$\\ $$ | $$ |$$ | $$ |$$ _____|\\_$$ _| $$ __$$\\ $$ __$$\\ $$ \\$$$ $$ | $$$$$$$ |$$ | \\__|$$$$$$ / $$$$$$$$ |$$ | \\__| $$ | $$ |$$ | $$ |\\$$$$$$\\ $$ | $$$$$$$$ |$$ | \\__| $$ |\\$ /$$ |$$ __$$ |$$ | $$ _$$&lt; $$ ____|$$ | $$ | $$\\ $$ |$$ | $$ | \\____$$\\ $$ |$$\\ $$ ____|$$ | $$ | \\_/ $$ |\\$$$$$$$ |$$ | $$ | \\$$\\ \\$$$$$$$\\ $$ | \\$$$$$$ |$$ |\\$$$$$$ |$$$$$$$ | \\$$$$ |\\$$$$$$$\\ $$ | \\__| \\__| \\_______|\\__| \\__| \\__| \\_______|\\__| \\______/ \\__| \\______/ \\_______/ \\____/ \\_______|\\__| DescriptionThis project is a demo of how you can attach polygons for regions in Google Maps, and how you can have clusters of Markers. In this sample, you can see Portugal divided by its districts, as well as some points of interested marked. When zommed out, the markers are clustered. When zoomed in, the cluster dissipates so you can see each marker individually. InstallDownload all the files (except the docs folder) and make sure you change the API key under index.html to your own: &lt;script src=&quot;https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&quot;&gt;&lt;/script&gt;This line is in the &lt;head&gt; section and it will define wether or not this demo will work for you or not. UsageTo use it, open the index.html file with a browser of your choice and enjoy. This is mainly a front-end project, so no additional setup is needed. JavaScript CodeThe following files are under the directory js and they represent the logic of this demo: data/poiData.js is the file containing the data for the points of interest. To find the coordinates of a point of interest you can use https://google-developers.appspot.com/maps/documentation/utils/geocoder/ data/districtData.js constains the coordinates that define the district's polygon shape. geometry/coordinate.js representes a coordinate object. geometry/polygon.js represents a polygon object. Contains mathematical calculations for polygons. utils/randomColor.js contains a function to help generete random strings of colors. libs/markermanager.js is my library for managing marker objects from the Google Maps API. myscript.js is responsible for creating the polygons and clustering the marks. Depends on markermanager.js. LicenseThis work is udner the MIT license. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T13:32:04+00:00 using the DocStrap template. "},"module-Coordinate.html":{"id":"module-Coordinate.html","title":"Module: Coordinate","body":" Documentation Modules CoordinatePolygon Global generateRandomColor Module: Coordinate Creates a Coordinate object with the given latitude and longitude. This object is a useful abstraction as it encapsulates a requirement by the google.maps.polygon that requires an object with this format in order to draw a Polygon. See: https://developers.google.com/maps/documentation/javascript/examples/polygon-simple Example { lat: 0.0, //your lat here lng: 0.0 //your lng here } × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T13:32:04+00:00 using the DocStrap template. "},"module-Polygon.html":{"id":"module-Polygon.html","title":"Module: Polygon","body":" Documentation Modules CoordinatePolygon Global generateRandomColor Module: Polygon Creates a polygon, with the given array of coordinates in in format [lng, lat]. Example { //From https://developers.google.com/maps/documentation/javascript/examples/polygon-simple const myPolygon = polygonFactory([ [-80.190, 25.774], [-66.118, 18.466], [-64.757, 32.321], [-80.190, 25.774] ]); let { lat, lng } = myPolygon.getPolygonCenter(); consle.log(`Center is: ${lat}, ${lng}`); myPolygon.getCoordinates().forEach(elem =&gt; { console.log(`Coord is ${elem.lat}, ${elem.lng}`); }); } × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-18T13:32:04+00:00 using the DocStrap template. "}}
